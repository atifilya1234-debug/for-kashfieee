
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>For Kashfieee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background: #0a0a0a;
        font-family: 'Inter', sans-serif;
        cursor: none; /* Hide default cursor to allow for atmospheric interactions */
      }
      @media (max-width: 768px) {
        body { cursor: auto; }
      }
      .font-poetic {
        font-family: 'Playfair Display', serif;
      }
      .font-cursive {
        font-family: 'Dancing Script', cursive;
      }
      
      /* Film Grain Overlay */
      .film-grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Cfilter id='noiseFilter'%3%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3%3C/filter%3%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3%3C/svg%3%3E");
      }

      /* Refined Breathing Atmosphere */
      @keyframes heartbeat {
        0%, 100% { transform: scale(1); opacity: 0.15; }
        50% { transform: scale(1.08); opacity: 0.3; }
      }
      .bg-pulse {
        animation: heartbeat 6s ease-in-out infinite;
        background: radial-gradient(circle at center, rgba(255, 77, 109, 0.2) 0%, transparent 70%);
      }

      @keyframes soft-glow {
        0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 77, 109, 0.2)); }
        50% { filter: drop-shadow(0 0 25px rgba(255, 77, 109, 0.5)); }
      }
      .breathing-glow {
        animation: soft-glow 4s ease-in-out infinite;
      }

      /* Custom scrollbar for letter */
      .custom-scrollbar::-webkit-scrollbar {
        width: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 192, 203, 0.02);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 192, 203, 0.1);
        border-radius: 10px;
      }
    </style>

</head>
